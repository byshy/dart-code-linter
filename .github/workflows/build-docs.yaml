name: "Build documentation"
on:
  pull_request:
    branches:
      - gh-pages-source
jobs:
  test-docs:
    permissions:
      id-token: write
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 18
      - name: Install dependencies
        run: npm install
      - name: Build docs
        run: npm run build